<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="normalize.css" rel="stylesheet">
    <style>
        * {outline:1px solid red;}
        html {box-sizing:border-box; line-height:1.2rem;}
        *, *:after, *:before {box-sizing:inherit;}
        body {margin:0; padding:0;}

        .clearfix::after {
            content: "";
            clear: both;
            display: table;
        }

        #wrapper {width:67.5rem;}
        #bkgd_img {background-repeat:no-repeat; background-size:cover; background-image:url(images/olympus.jpg);}
        header {height:143px; padding:18px 71px 0 80px;}
        .logo {height:97px; float:left;}
        nav {width:428px; height:25px; margin-top:22px; float:right; text-align:right;}
        main {height:475px; padding:47px 0 0 80px;}
        section{width:460px; }
        h1 {height:130px;}
        h2 {height:94px; margin-bottom:28px;}
        .button {width:224px;}
        footer {height:64px;}

    </style>
</head>
<body>
    <div id="wrapper">
        <div id="bkgd_img" class="clearfix">
            <header class="clearfix">
                <div class="logo">Logo</div>
                <nav>Nav</nav>
            </header>
            <main>
                <section>
                    <h1>h1</h1>
                    <h2>h2</h2>
                    <a href=""><div class="button">Button</div></a>

                </section>
            </main>
        </div><!-- end #bkgd_img -->
        <footer>Footer</footer>
    </div>
</body>
</html>
